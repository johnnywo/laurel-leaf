description = "Drinks 2019 Img"
==
<?php
    function onStart() {
        $this['adrinks'] = \Milo\Alacarte\Models\Menu::where('food_or_drinks', 'drinks')
                                ->where('published', true)
                                ->first();
    }
?>
==
{% set drinks = adrinks %}
{% set sheets = adrinks.sheets %}

<div class="container">
    <div class="row">
        <h1>{{ drinks.title }}</h1>
        {% for sheet in sheets %}
        <div class="col-sm-6 col-md-4 col-lg-3" style="margin-bottom: 30px;">
            <a href="{{ sheet.getPath() }}" class="group" rel="group2">
                <img src="{{ sheet.getThumb(420, 594) }}" alt="{{ drinks.title }} Laurel Leaf Page {{ loop.index }}" class="img-responsive">
            </a>
        </div>
        {% endfor %}
    
    </div>

</div>
