{% set counter = 0 %}
{% for event in events %}
<!-- {{ d(event) }} -->
{% set counter = counter + 1 %}
{% if counter is divisible by(2) %}
<div class="col-sm-3 text-center p-b-sm">
	<a href="{{ event.eventimage.path }}" class="fancybox">
		<img src="{{ event.eventimage.getThumb(275,auto) }}" alt="{{ event.title }}" class="img-rotate-up-2 img-responsive">
	</a>
</div>
{% else %}
<div class="col-sm-3 text-center p-b-sm">
	<a href="{{ event.eventimage.path }}" class="fancybox">
		<img src="{{ event.eventimage.getThumb(275,auto) }}" alt="{{ event.title }}" class="img-rotate-down-2 img-responsive">
	</a>
</div>
{% endif %}
{% endfor %}
