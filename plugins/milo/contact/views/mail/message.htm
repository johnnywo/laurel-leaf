subject = "Nachricht an Laurel Leaf"
layout = "laurel-leaf"
==

{{ name }} hat eine Nachricht geschrieben:

{{ nachricht }}
==

<!-- body -->
<table class="body-wrap" bgcolor="#f6f6f6">
    <tr>
        <td></td>
        <td class="container" bgcolor="#FFFFFF">

            <!-- content -->
            <div class="content">
                <div style="text-align: center;">
                    <a href="http://www.laurel-leaf.at"><img src="http://piveb.com/laurel-leaf-2017/themes/laurel-leaf/assets/images/logo-laurel-leaf.png" alt="Laurel Leaf Irish Pub Vienna"></a>
                </div>
                <br>
                <table>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>Name:</td>
                                    <td><strong>{{ name }}</strong></td>
                                </tr>
                                <tr>
                                    <td>E-Mail:</td>
                                    <td><strong>{{ email }}</strong></td>
                                </tr>
                                <tr>
                                    <td>Betreff:</td>
                                    <td><strong>{{ subject }}</strong></td>
                                </tr>
                                <tr>
                                    <td>Nachricht:</td>
                                    <td><strong>{{ nachricht }}</strong></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /content -->

        </td>
        <td></td>
    </tr>
</table>
<!-- /body -->
